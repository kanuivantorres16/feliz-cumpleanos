<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz 6to Cumpleaños Princesa!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a1a40 0%, #3c1361 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow: hidden;
            color: white;
            scroll-behavior: smooth;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Fondo estrellado */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .magic-card {
            background: rgba(29, 22, 56, 0.9);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            position: relative;
            overflow: hidden;
            border: 3px solid #ff69b4;
            animation: fadeIn 1.5s ease-out, glow 3s infinite alternate;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            animation: bounce 2s infinite;
            background: linear-gradient(45deg, #ff69b4, #9370db, #87ceeb, #ffb6c1);
            font-weight: bold;
            letter-spacing: 1px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            text-align: center;
        }
        
        .age-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            color: white;
            text-align:center;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            line-height: 60px;
            margin: 0 auto 10px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            border: 2px solid white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            font-size: 1.7rem;
            color: white;
            margin-bottom: 15px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
            border: 2px solid #ff69b4;
            font-weight: bold;
            text-align: center;
        }
        
        .message::before {
            content: '"';
            font-size: 3rem;
            color: #ff69b4;
            position: absolute;
            top: -15px;
            left: 10px;
            opacity: 0.5;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
        }
        
        .highlight {
            color: #ffb6c1;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 182, 193, 0.8);
        }
        
        .character {
            font-size: 3.3rem;
            margin: 10px 0;
            animation: float 6s ease-in-out infinite;
            display: inline-block;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }
        
        .decorations {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }
        
        .decoration {
            font-size: 2rem;
            animation: wiggle 3s infinite;
            text-shadow: 0 0 12px rgba(255, 105, 180, 0.8);
        }
        
        .decoration:nth-child(1) { animation-delay: 0s; color: #ff69b4; }
        .decoration:nth-child(2) { animation-delay: 0.5s; color: #9370db; }
        .decoration:nth-child(3) { animation-delay: 1s; color: #87ceeb; }
        .decoration:nth-child(4) { animation-delay: 1.5s; color: #ffb6c1; }
        .decoration:nth-child(5) { animation-delay: 2s; color: #ff69b4; }
        
        .cake-container {
            position: relative;
            margin: 15px 0;
        }
        
        .cake {
            font-size: 4rem;
            animation: wiggle 3s infinite, glow 2s infinite alternate;
            filter: drop-shadow(0 0 12px rgba(255, 105, 180, 0.8));
            display: flex;
            justify-content: center;
        }
        
        .candles {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .candle {
            width: 5px;
            height: 20px;
            background: linear-gradient(to bottom, #ffca28, #ff9800);
            border-radius: 3px;
            position: relative;
        }
        
        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: radial-gradient(#ff9800, #ff69b4);
            border-radius: 50%;
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 15px #ff69b4;
        }
        
        .from {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
            border: 2px solid #9370db;
            animation: fadeIn 2s ease-out;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        
        .magic-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff69b4, #9370db);
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            font-weight: bold;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 300px;
        }
        
        .magic-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
        }
        
        .floating-element {
            position: absolute;
            font-size: 2rem;
            z-index: 1;
            opacity: 0.7;
            animation: floatAround 20s linear infinite;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }
        
        /* Estado del botón mágico */
        .magic-button.active {
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400% 400%;
            animation: gradientBG 3s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Animaciones */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); }
            to { box-shadow: 0 0 30px rgba(255, 105, 180, 0.9), 0 0 50px rgba(255, 215, 0, 0.7); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; height: 12px; width: 12px; }
            50% { opacity: 0.8; height: 10px; width: 10px; }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -20px) rotate(90deg); }
            50% { transform: translate(100px, 20px) rotate(180deg); }
            75% { transform: translate(50px, 80px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: fall linear forwards;
            z-index: 10;
            border-radius: 50%;
        }
        
        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(720deg); 
                opacity: 0;
            }
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 1.5s infinite;
            box-shadow: 0 0 6px white, 0 0 12px white;
        }
        
        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Elementos flotantes posicionados para no interferir */
        .floating-element:nth-child(1) { top: 5%; left: 5%; }
        .floating-element:nth-child(2) { top: 15%; right: 5%; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 60%; left: 10%; animation-delay: 5s; }
        .floating-element:nth-child(4) { top: 35%; right: 3%; animation-delay: 7s; }
        .floating-element:nth-child(5) { top: 70%; right: 15%; animation-delay: 10s; }
        .floating-element:nth-child(6) { top: 25%; left: 15%; animation-delay: 12s; }
        
        @media (max-width: 700px) {
            h1 { font-size: 2rem; }
            .message { font-size: 1.1rem; }
            .character { font-size: 3rem; }
            .cake { font-size: 3.5rem; }
            .decoration { font-size: 1.8rem; }
            .age-badge { font-size: 1.8rem; width: 50px; height: 50px; line-height: 50px; }
            .from { font-size: 1.1rem; }
            .floating-element { font-size: 1.8rem; }
            .magic-card { padding: 20px 15px; }
        }

        @media (max-height: 800px) {
            .magic-card { padding: 20px 15px; }
            h1 { font-size: 2rem; margin-bottom: 8px; }
            .message { font-size: 1.1rem; margin-bottom: 12px; padding: 10px; }
            .character { font-size: 3rem; margin: 8px 0; }
            .decorations { margin: 12px 0; gap: 10px; }
            .cake-container { margin: 12px 0; }
            .cake { font-size: 3.5rem; }
            .from { margin-top: 15px; padding: 10px; font-size: 1.1rem; }
            .magic-button { margin-top: 12px; padding: 8px 16px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="floating-element">🦄</div>
    <div class="floating-element">👑</div>
    <div class="floating-element">🌟</div>
    <div class="floating-element">✨</div>
    <div class="floating-element">🌙</div>
    <div class="floating-element">🎀</div>
    
    <div class="container">
        <div class="magic-card">
            <div class="age-badge">6</div>
            
            <h1>¡Feliz Cumpleaños!</h1>
            
            <div class="character">👸</div>
            <div class="character">👸</div>
            <div class="character">👸</div>
            <div class="character">👑</div>
            <div class="character">🦄</div>
            <div class="character">🦄</div>
            <div class="character">🦄</div>
            
            <div class="message">
                Para nuestra <span class="highlight">princesa Alice</span> <br>
                <span>¡Hoy cumples 6 años!</span> <br>
                <span class="highlight">Eres la niña más linda del mundo.</span><br>
                ¡Te queremos con todo nuestro corazón!
            </div>
            
            <div class="decorations">
                <div class="decoration">🎈</div>
                <div class="decoration">🎁</div>
                <div class="decoration">🎀</div>
                <div class="decoration">✨</div>
                <div class="decoration">🎉</div>
            </div>
            
            <div class="cake-container">
                <div class="candles">
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                    <div class="candle"></div>
                </div>
                <div class="cake">🎂🎂🎂🎂</div>
            </div>
            
            <div class="from">Con todo nuestro amor,<br>Mamá / Zaid / Pápa</div>
            
            <button class="magic-button" id="magicButton">
                <i class="fas fa-magic"></i> <span id="buttonText">Alice Nadeshka Torres Prado</span>
            </button>
        </div>
    </div>

    <script>
        // Variables para controlar la magia automática
        let magicInterval;
        let isMagicActive = false;
        const magicButton = document.getElementById('magicButton');
        const buttonText = document.getElementById('buttonText');
        
        // Variables para controlar la música
        let backgroundMusic = null;
        let userInteracted = false;
        
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 120;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño aleatorio
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posición aleatoria
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                // Duración aleatoria
                star.style.animationDuration = Math.random() * 4 + 2 + 's';
                star.style.animationDelay = Math.random() * 4 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Crear efecto de confeti
        function createConfetti() {
            const colors = ['#ff69b4', '#9370db', '#87ceeb', '#ffb6c1', '#ff69b4'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Posición aleatoria
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Color aleatorio
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Tamaño aleatorio
                const size = Math.random() * 8 + 6;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Forma aleatoria
                if (Math.random() > 0.7) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                } else {
                    confetti.style.transform = 'rotate(45deg)';
                    confetti.style.borderRadius = '3px';
                }
                
                // Duración aleatoria
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                // Opacidad aleatoria
                confetti.style.opacity = Math.random() * 0.8 + 0.2;
                
                document.body.appendChild(confetti);
                
                // Eliminar el confeti después de que termine la animación
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, 5000);
            }
        }
        
        // Crear efecto de destellos
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Posición aleatoria
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                // Tamaño aleatorio
                const size = Math.random() * 5 + 3;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                
                // Duración aleatoria
                sparkle.style.animationDuration = Math.random() * 1 + 0.5 + 's';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                
                document.body.appendChild(sparkle);
                
                // Eliminar el destello después de que termine la animación
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 3000);
            }
        }
        
        // Inicializar la música
        function initMusic() {
            // URL de música de cumpleaños
            const musicURL = 'https://cdn.pixabay.com/audio/2025/06/21/audio_3670645bb2.mp3';
            
            backgroundMusic = new Audio(musicURL);
            backgroundMusic.volume = 0.5;
            backgroundMusic.loop = true;
            
            console.log("Música inicializada correctamente");
        }
        
        // Función para intentar reproducir música
        function tryPlayMusic() {
            if (backgroundMusic && userInteracted) {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log("Música reproduciéndose automáticamente");
                        })
                        .catch(error => {
                            console.log("Reproducción automática prevenida, esperando interacción:", error);
                        });
                }
            }
        }
        
        // Marcar que el usuario ha interactuado
        function markUserInteracted() {
            if (!userInteracted) {
                userInteracted = true;
                tryPlayMusic();
            }
        }

        // Crear magia (confeti + destellos)
        function createMagic() {
            createConfetti();
            createSparkles();
        }
        
        // Función para iniciar la magia automática
        function startAutoMagic() {
            if (isMagicActive) return;
            
            isMagicActive = true;
            magicButton.classList.add('active');
            buttonText.textContent = 'Alice Nadeshka Torres Prado';
            
            // Crear magia inmediatamente
            createMagic();
            
            // Programar magia cada 5 segundos
            magicInterval = setInterval(() => {
                createMagic();
            }, 5000);
        }
        
        // Función para detener la magia automática
        function stopAutoMagic() {
            isMagicActive = false;
            magicButton.classList.remove('active');
            buttonText.textContent = 'Alice Nadeshka Torres Prado';
            clearInterval(magicInterval);
        }
        
        // Alternar magia automática al hacer clic en el botón
        magicButton.addEventListener('click', function() {
            markUserInteracted();
            
            if (isMagicActive) {
                stopAutoMagic();
            } else {
                startAutoMagic();
            }
        });
        
        // Inicializar
        window.onload = function() {
            createStars();
            initMusic(); // Inicializar la música
            
            // Crear confeti inicial
            setTimeout(() => {
                createConfetti();
                createSparkles();
            }, 500);
            
            // Iniciar magia automática después de 3 segundos
            setTimeout(startAutoMagic, 1000);
            
            // Intentar reproducir música después de un breve retraso
            setTimeout(tryPlayMusic, 500);
        }
        
        // Efecto al hacer clic en cualquier parte
        document.body.addEventListener('click', function() {
            markUserInteracted();
            createMagic();
        });
        
        // Efecto al presionar cualquier tecla
        document.addEventListener('keydown', function() {
            markUserInteracted();
            createMagic();
        });
        
        // Intentar reproducir cuando la página gana visibilidad (pestaña activa)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                tryPlayMusic();
            }
        });
    </script>
</body>
</html>
